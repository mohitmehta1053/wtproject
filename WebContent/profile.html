
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="myscript.js">
		
	</script>
	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
			<script>
		$(document).ready(function(){
			$('#header').load("teacher.jsp")
		});
		</script>
</head>

<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<div id="header"></div>

	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="col s12">
					<h3 class="card-panel teal lighten-2 white-text">PROFILE</h3>

				</div>
			</div>
			<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">account_circle</i> <input
						disabled value="XYZ" id="first_name" type="text" class="validate ">
					<label for="first_name"> First Name</label>
				</div>


				<div class=" input-field col s5">
					<i class="  material-icons prefix ">account_circle</i> <input
						disabled value="ABC" id="last_name" type="text" class="validate">
					<label for="last_name"> Last Name</label>

				</div>
			</div>
			<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">account_circle</i> <input
						disabled id="User_Name" type="text" class="validate"> <label
						for="User_name"> UserName</label>
				</div>


				<div class=" input-field col s5">
					<i class="  material-icons prefix ">email</i> <input id="email"
						type="text" class="validate"> <label for="email">Email</label>

				</div>
			</div>
			<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">account_circle</i> <input
						id="password" type="password" class="validate"> <label
						for="password"> Password</label>
				</div>
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">phone</i> <input id="phone"
						type="number" class="validate"> <label for="phone">
						Phone</label>
				</div>

			</div>
			<br>
			<br>
			
			<div class="col s3">
			<div class="right-align" >
			<a id="logout" class="btn btn-large" href="index.jsp">Logout</a>
			</div>
			</div>
		<div class="col s3">
			<div class="right-align" >
			<button id="Save" class="btn btn-large" type="submit">Update Details</button>
			</div>
			</div>
			<div class="col s3">
			<div class="right-align" >
			<button id="reset_pass" class="btn btn-large" >Reset Password</button>
			</div>
			</div>
			
		</form>
	</div>
</body>
</html>
