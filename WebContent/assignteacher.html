<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
		<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		



</head>
<body>
						<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		
		<div class="row">
	    <form class="col s12">
	    <br>
	      <div class="row">
	      <div class="col s12">
					<h3 class="card-panel lime accent-4 white-text">Assigning Teacher</h3>

				</div>
				</div>
				
				
				<div class="row">
				<div class=" input-field col s5">
					 <input
						 id="group_id" type="number" class="validate ">
					<label for="group_id">  Group Id</label>
				</div>
				
				<div class=" input-field col s5">
				<div class="center-align" >
					<a id="select_group" class="btn btn-large   light-green accent-3">Select Group</a>
				</div>
				</div>
				</div>
				<div class="row">
				<div class=" input-field col s5">
					 <input
						disabled value="XYZ" id="aim" type="text" class="validate ">
					<label for="aim" > Aim</label>
				</div>
				</div>
				<div class="row">
				<div class=" input-field col s5">
					 <input
						 id="teacher_id" type="text" class="validate ">
					<label for="teacher_id" > Teacher Id</label>
				</div>
				</div>
				<br><br><br>
				
					<div class="col s4">
			<div class="right-align" >
			<button id="Save" class="btn btn-large  light-green accent-3" type="submit">Submit</button>
			</div>
			</div>
				
					<div class="col s3">
			<div class="right-align" >
			<a id="logout" class="btn btn-large light-green accent-3" href="index.jsp">Logout</a>
			</div>
			</div>
				
				</form>
				</div>
					
					
</body>
