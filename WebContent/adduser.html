<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		
</head>
<body>
			<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		
		
		<div class="row">
	    <form class="col s12">
	    <br>
	      <div class="row">
	      <div class="col s12">
					<h3 class="card-panel  cyan darken-2 white-text">Adding User Details</h3>

				</div>
				</div>
				
				<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">account_circle</i> <input
						 id="name" type="text" class="validate ">
					<label for="name">  Name</label>
				</div>
				</div>
				
				<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">account_circle</i> <input
						 id="User_Name" type="text" class="validate"> <label
						for="User_name"> UserName</label>
				</div>
				</div>
				<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">email</i> <input id="email"
						type="text" class="validate"> <label for="email">Email</label>

				</div>
				</div>
				<div class="row">
				<div class=" input-field col s5">
					<i class="  material-icons prefix ">phone</i> <input id="phone"
						type="number" class="validate"> <label for="phone">
						Phone</label>
				</div>
				
				</div>
				
				<div class="col s3">
			<div class="right-align" >
			<button id="Save" class="btn btn-large cyan darken-1" type="submit">Submit</button>
			</div>
			</div>
			
			<div class="col s3">
			<div class="right-align" >
			<a id="logout" class="btn btn-large cyan darken-1" href="index.jsp">Logout</a>
			</div>
			</div>
				
				</form>
				</div>
		
		
</body>
</html>
