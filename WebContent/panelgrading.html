<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

		<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<script>
		$(document).ready(function(){
			$('#header').load("teacher.jsp")
		});
		</script>
		
</head>
<body>
			<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		
		
		
		<div id="header"></div>
		
		<div class="row">
	    <form class="col s12">
	    <br>
	      <div class="row">
	      <div class="col s12">
					<h3 class="card-panel deep-orange lighten-1 white-text">Panel Grading</h3>

				</div>
				</div>
				<br><br>
				<div class="input-field col s6">
	          <input placeholder="Enter student id" id="stu_id" type="number" class="validate">
	          <label for="stu_id">Student id</label>
	        </div>
	        
	         <div class="row">
	      <div class="col s12">
					<h5 class="card-panel deep-orange lighten-2 white-text">Parameters Of Grading</h5>

				</div>
				</div>
				<br><br>
				<div class="row">
				<div class="col s4">
				 <label for="p1">Use of software Engineering techniques</label>
				<input placeholder="Enter marks out of 5" id="p1" type="number" class="validate">
	         
				</div>
				
				<div class="col s4">
				<label for="p2">Application of relevant Knowledge and skills</label>
				<input placeholder="Enter marks out of 10" id="p2" type="number" class="validate">
	          
				</div>
				
				<div class="col s4">
				 <label for="p3">Completeness of the Project</label>
				<input placeholder="Enter marks out of 15" id="p3" type="number" class="validate">
	         
				</div>
				
				<div class="col s4">
				<label for="p6">Result assesment and evaluation</label>
				<input placeholder="Enter marks out of 10" id="p6" type="number" class="validate">
	          
				</div>
				
				<div class="col s4">
				<label for="p4">Presentation</label>
				<input placeholder="Enter marks out of 10" id="p4" type="number" class="validate">
	          
				</div>
				
				
	         
				
				<div class="col s4">
				 <label for="p7">Total Marks</label>
				<input placeholder="Enter marks out of 50" id="p7" type="number" class="validate">
	         
				</div>
				<div  class="row">
  <div class="input-field col s8">
          <textarea id="suggest" class="materialize-textarea"></textarea>
          <br><br><br><br><br>
          <label for="suggest">Suggestion (if any)</label>
        </div>
        </div>
				
			
				<div class="col s6">			
			<div class="right-align" >
		<button type="submit" id ='suggest_btn2' class='btn deep-orange lighten-2' >Submit</button>	
			</div>
			</div> 
			
			
				</form>
				</div>
</body>
</html>
